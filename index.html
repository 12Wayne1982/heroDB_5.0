<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body onload="displayAllHeroes()">
    <div class="container">
        <div class="form_container">
            <form class="form_card create_form">
                <h4>Create New Hero</h4>
                <input type="text" class="name" name="name" placeholder="Enter Name">
                <input type="text" class="alterEgo" name="alterEgo" placeholder="Enter Alter Ego">
                <input type="text" class="publisher" name="publisher" placeholder="Enter Publisher"> 
                <input type="text" class="firstAppearence" name="firstAppearence" placeholder="Enter First Appearence">
                <input type="number" class="publishingYear" name="publishingYear" placeholder="Enter Publishing Year">
                <input type="number" class="yearsActive" name="yearsActive" placeholder="Enter Years Active">
                <input type="text" class="createdBy" name="createdBy" placeholder="Enter Created By">
                <button type="button" onclick="createNewHero()">Create</button>
            </form>

            <form class="form_card update_form">
                <h4>Update Hero</h4>
                <input type="text" hidden class="id">
                <input type="text" class="uName">
                <input type="text" class="uAlterEgo">
                <input type="text" class="uPublisher">
                <input type="text" class="uFirstAppearence">
                <input type="number" class="uPublishingYear">
                <input type="number" class="uYearsActive">
                <input type="text" class="uCreatedBy">
                <button type="button" onclick="updateHero()">Update</button>
            </form>

            <div class="table_card">
                <h4>Show ALL My Heroes</h4>
                <table>
                    <thead>
                        <th>Name</th>
                        <th>Publisher</th>
                        <th>First Appearence</th>
                        <th>Publishing Year</th>
                        <th>Years Active</th>
                        <th>Created By</th>
                        <th>Action</th>
                    </thead>
                    <tbody class="table_data">
    
                    </tbody>
                </table>
                <button type="button" onclick="showCreateForm()">Create New Hero</button>

            </div>
        </div>
    </div>
    

    <script src="./functions.js"></script>
</body>
</html>
